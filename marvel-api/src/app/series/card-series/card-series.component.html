<div class="card">
    <img
      src="{{ serie?.thumbnail?.path }}.{{ serie?.thumbnail?.extension }}"
      alt="{{ serie?.title }}"
    />
    <div class="card-body">
      <h5 class="card-title">{{ serie?.title }}</h5>
      <h5 class="card-title">Writer: {{ serie?.creators?.items[0]?.name }}</h5>
      <h5 class="card-title">Starting year: {{ serie?.startYear }}</h5>
      <h5 class="card-title">Ending Year: {{ serie?.endYear }}</h5>
      <h5 class="card-title">Type: {{ serie?.type }}</h5>
      <h5 class="card-title">Rating: {{ serie?.rating }}</h5>

    </div>
  </div>
