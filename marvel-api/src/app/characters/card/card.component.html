<div class="card">
  <img
    src="{{ character?.thumbnail?.path }}.{{ character?.thumbnail?.extension }}"
    alt="{{ character?.name }}"
    (click)="goToDetail(character?.id)"
  />
  <div class="card-body">
    <h2 class="card-title">{{ character?.name }}</h2>
    <h5 class="card-title">N° Comics: {{ character?.stories?.available }}</h5>
    <h5 class="card-title">N° Series: {{ character?.series?.available }}</h5>
  </div>
</div>
